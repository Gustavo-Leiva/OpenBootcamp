<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container py-4">
        <h1>Este es el Titulo <span class="badge bg-secondary">Nuevo</span></h1>
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge text-bg-secondary">4</span>
          </button>
        <button class="mt-4 btn btn-primary position-relative d-block ">Emails<span class="badge
            position-absolute bg-danger top-0 star-100 translate-middle rounded-pill">+99
            
        </span>


        </button>  

    </div>


</body>
